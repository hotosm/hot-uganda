education_facilities:
  types:
    - points
  select:
  - 'addr:district'
  - 'addr:county'
  - 'addr:subcounty'
  - 'addr:parish'
  - 'addr:village'
  - 'addr:settlement'
  - 'addr:zone'
  - 'addr:point'
  - 'addr:block'
  - name
  - start_date
  - amenity
  - 'isced:level'
  - opening_hours
  - phone
  - operator
  - 'operator:type'
  - social_facility
  - social_facility:for
  - temporary
  - toilets
  - capacity
  - 'staff_count:teachers'
  - 'generator:source'
  - water_supply
  - drinking_water
  - construction
  - fee
  where: amenity IN ('school','kindergarten','university','college','childcare')
