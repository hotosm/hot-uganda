water:
  hdx:
    tags: Uganda, water points, osm, openstreetmap
    caveats:
  types:
    - points
  select:   
    - 'addr:district'
    - 'addr:county'
    - 'addr:subcounty'
    - 'addr:parish'
    - 'addr:village'
    - 'addr:settlement'
    - 'addr:zone'
    - 'addr:place'
    - 'addr:point'
    - 'addr:block'
    - start_date
    - amenity
    - name
    - water_source
    - emergency
    - man_made
    - natural
    - operational_status
    - operator
    - operator:type
    - pump
    - fee
    - lit
    - water
  where: amenity IN ('water_point','drinking_water') OR emergency='water_tank' OR natural='spring' 

sanitation:
  hdx:
    tags: Uganda, sanitation, osm, openstreetmap
    caveats:
  types:
    - points
  select:   
    - 'addr:district'
    - 'addr:subcounty'
    - 'addr:parish'
    - 'addr:settlement'
    - 'addr:place'
    - 'addr:block'
    - start_date
    - amenity
    - waste
    - 'toilets:disposal'
    - 'toilets:wheelchair'
    - 'toilets:handwashing'
    - 'toilets:access'
    - name
    - male
    - female
    - operational_status
    - operator
    - operator:type
    - fee
    - lit
  where: amenity IN ('toilets','waste','recycling')
