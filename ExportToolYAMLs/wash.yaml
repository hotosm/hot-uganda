water:
  types:
    - points
  select:   
    - 'addr:district'
    - 'addr:county'
    - 'addr:subcounty'
    - 'addr:parish'
    - 'addr:village'
    - 'addr:settlement'
    - 'addr:zone'
    - 'addr:place'
    - 'addr:point'
    - 'addr:block'
    - start_date
    - amenity
    - name
    - water_source
    - emergency
    - man_made
    - natural
    - operational_status
    - operator
    - operator:type
    - pump
    - fee
    - lit
    - water
  where: amenity IN ('water_point','drinking water','drinking_water') OR emergency IN ('water_tank','water tank')  OR natural='spring' 
sanitation:
  types:
    - points
  select:   
    - 'addr:district'
    - 'addr:subcounty'
    - 'addr:parish'
    - 'addr:settlement'
    - 'addr:place'
    - 'addr:block'
    - start_date
    - amenity
    - waste
    - 'toilets:disposal'
    - 'toilets:wheelchair'
    - 'toilets:handwashing'
    - 'toilets:access'
    - name
    - owner
  where: amenity IN ('toilets','waste','recycling')
