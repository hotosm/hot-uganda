water_and_sanitation:
  hdx:
    tags: Uganda refugee response, water points, sanitation points, osm, openstreetmap
    caveats:
  types:
    - points
  select:   
    - 'addr:district'
    - 'addr:county'
    - 'addr:subcounty'
    - 'addr:parish'
    - 'addr:village'
    - 'addr:settlement'
    - 'addr:zone'
    - 'addr:place'
    - 'addr:point'
    - 'addr:block'
    - start_date
    - amenity
    - name
    - water_source
    - emergency
    - man_made
    - natural
    - operational_status
    - operator
    - operator:type
    - pump
    - fee
    - lit
    - water
    - waste
    - 'toilets:disposal'
    - 'toilets:wheelchair'
    - 'toilets:handwashing'
    - 'toilets:access'
    - male
    - female
  where: amenity IN ('water_point', 'drinking_water', 'toilets', 'waste', 'recycling') OR emergency='water_tank' OR natural='spring' 




