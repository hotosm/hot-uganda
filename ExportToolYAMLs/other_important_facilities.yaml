centres_and_stations:
  hdx:
    tags: Uganda refugee response, camp facilities, osm, openstreetmap
    caveats:
  types:
    - points
  select:   
    - 'addr:district'
    - 'addr:subcounty'
    - 'addr:parish'
    - 'addr:settlement'
    - 'addr:place'
    - 'addr:block'
    - amenity
    - social_facility
    - 'social_facility:for'
    - name
    - operator
  where: amenity IN ('social_facility','community_centre','police','outreach')
  
offices:
  hdx:
    tags: Uganda refugee response, offices, osm, openstreetmap
    caveats:
  types:
    - points
  select: 
  - 'addr:district'
  - 'addr:subcounty'
  - 'addr:parish'
  - 'addr:settlement'
  - 'addr:place'
  - 'addr:block'
  - name
  - office
  - operator
  where: office IS NOT NULL
  
fuel_stations:
  hdx:
    tags: Uganda refugee response, fuel, osm, openstreetmap
    caveats:
  types:
    - points
  select:
  - 'addr:district'
  - 'addr:subcounty'
  - 'addr:parish'
  - 'addr:settlement'
  - 'addr:place'
  - 'addr:block'
  - name
  - amenity
  - opening_hours
  - operator
  - fuel
  where: amenity='fuel'
  
places_of_worship:
  hdx:
    tags: Uganda refugee response, places of worship, osm, openstreetmap
    caveats:
  types:
    - points
  select:   
    - 'addr:district'
    - 'addr:subcounty'
    - 'addr:parish'
    - amenity'
    - religion
    - 'addr:settlement'
    - 'addr:village'
    - 'addr:block'
    - denomination
    - building
    - service_times
  where: amenity='place_of_worship'
