villages:
  hdx:
    tags: Uganda refugee response, villages, osm, openstreetmap
    caveats:
  types:
    - points
  select:
    - 'addr:district'
    - 'addr:county'
    - 'addr:subcounty'
    - 'addr:parish'
    - 'addr:settlement'
    - 'addr:zone'
    - 'addr:point'
    - 'addr:block'
    - name
    - alt_name
    - 'generator:source'
    - place
  where: place='village'
