refugee_camps:
  hdx:
    tags: refugee camps, osm, openstreetmap
    caveats:
  types:
    - polygons
  select:
    - refugee
    - admin_level
    - boundary
    - name
    - type
    - operator 
    - 'operator:type'
    - population 
    - capacity
    - start_date
    - landuse
    - place
    - 'name:en'
    - official_name
    - loc_name
    - access
  where: refugee='yes' AND (boundary='refugee_camp' OR boundary='administrative' OR landuse='residential')
