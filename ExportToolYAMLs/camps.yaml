camps:
  types:
    - polygons
  select:
    - refugee
    - admin_level
    - boundary
    - name
    - type
    - operator 
    - 'operator:type'
    - population 
    - capacity
    - start_date
    - landuse
    - place
    - 'name:en'
  where: boundary='refugee_camp' OR (landuse='residential' and refugee='yes')
