camps:
  types:
    - polygons
  select:
    - refugee
    - admin_level
    - boundary
    - name
    - type
    - operator 
    - 'operator:type'
    - population 
    - capacity
    - start_date
    - landuse
    - place
    - 'name:en'
  where: refugee='yes' AND (boundary='refugee_camp' OR boundary='administrative' OR landuse='residential')
