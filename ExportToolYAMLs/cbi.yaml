mobile_money_agents:
  hdx:
    tags: Uganda refugee response, CBI, mobile money, osm, openstreetmap
    caveats:
  types:
    - points
  select: 
    - 'addr:district'
    - 'addr:subcounty'
    - 'addr:parish'
    - 'addr:settlement'
    - 'addr:place'
    - 'addr:village'
    - 'addr:point'
    - 'addr:zone'
    - 'addr:block'
    - start_date
    - amenity
    - network
    - name
    - opening_hours
  where: amenity='mobile_money_agent'

financial_services:
  hdx:
    tags: Uganda refugee response, CBI, financial services, osm, openstreetmap
    caveats:
  types:
    - points
  select:   
    - 'addr:district'
    - 'addr:subcounty'
    - 'addr:parish'
    - 'addr:settlement'
    - 'addr:place'
    - 'addr:block'
    - 'addr:village'
    - start_date
    - name
    - amenity
    - operator
    - opening_hours
  where: amenity IN ('bank', 'banking_agent', 'atm', 'credit_institution', 'microfinance_bank', 'microfinance', 'sacco', 'bureau_de_change', 'money_transfer')
  
shops:
  hdx:
    tags: Uganda refugee response, CBI, shops, osm, openstreetmap
    caveats:
  types:
    - points
  select:  
    - 'addr:district'
    - 'addr:subcounty'
    - 'addr:parish'
    - 'addr:settlement'
    - 'addr:place'
    - 'addr:village'
    - 'addr:block'
    - start_date
    - name
    - opening_hours
    - shop
  where: shop IN ('alcohol', 'art', 'bakery', 'beauty', 'beverages', 'bicycle', 'books', 'butcher', 'car', 'car_parts', 'car_repair','charcoal', 'chemist', 'clothes', 'convenience', 'copyshop', 'cosmetics', 'electronics', 'food', 'furniture', 'greengrocer', 'hairdresser', 'houseware', 'jewelry', 'kiosk', 'mobile_phone', 'pastry', 'shoes', 'stationary', 'supermarket', 'tailor', 'yes')

